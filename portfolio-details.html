<script>
  // Load JSON data
  fetch('portfolio-data.json')
    .then(response => response.json())
    .then(data => {
      // Get the portfolio item ID from the URL (e.g., portfolio-details.html?id=1)
      const params = new URLSearchParams(window.location.search);
      const portfolioItemId = parseInt(params.get('id'));

      // Find the corresponding portfolio item in the JSON data
      const portfolioItem = data.portfolioItems.find(item => item.id === portfolioItemId);

      // Update the page title and breadcrumbs
      document.getElementById('page-title').textContent = portfolioItem.title;
      document.getElementById('portfolio-title').textContent = portfolioItem.title;

      // Update the HTML elements with the portfolio item data
      document.getElementById('portfolio-category').textContent = portfolioItem.category;
      document.getElementById('portfolio-motive').textContent = portfolioItem.motive;
      document.getElementById('portfolio-date').textContent = portfolioItem.date;
      document.getElementById('portfolio-technique').href = portfolioItem.technique;
      document.getElementById('portfolio-technique').textContent = portfolioItem.technique;
      document.getElementById('portfolio-description').textContent = portfolioItem.description;

      // Create HTML elements for the portfolio item images
      const portfolioImagesContainer = document.getElementById('portfolio-images');
      portfolioItem.images.forEach(image => {
        const swiperSlide = document.createElement('div');
        swiperSlide.classList.add('swiper-slide');

        const img = document.createElement('img');
        img.src = image;
        img.alt = '';

        swiperSlide.appendChild(img);
        portfolioImagesContainer.appendChild(swiperSlide);
      });
    })
    .catch(error => {
      console.error('Error fetching portfolio data:', error);
    });
</script>
